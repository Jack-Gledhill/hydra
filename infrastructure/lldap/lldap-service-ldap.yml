apiVersion: v1
kind: Service
metadata:
  name: lldap-ldap
  namespace: lldap
  annotations:
    metallb.io/loadBalancerIPs: 10.1.16.5
spec:
  selector:
    app: lldap
    component: server
  type: LoadBalancer
  ports:
    - name: ldap
      port: 389
      targetPort: 3890
    - name: ldaps
      port: 636
      targetPort: 6360