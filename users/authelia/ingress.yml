apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authelia
  namespace: users
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - login.starsystem.dev
      secretName: authelia-tls
  rules:
    - host: login.starsystem.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authelia
                port:
                  number: 9091