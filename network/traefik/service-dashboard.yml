apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: http
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
    metallb.io/loadBalancerIPs: 10.1.16.4
spec:
  selector:
    app: traefik
  type: LoadBalancer
  ports:
    - name: dashboard
      port: 8080
      targetPort: 8080