apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
spec:
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      containers:
        - name: adguard
          image: adguard/adguardhome:latest
          ports:
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              memory: 150Mi
          volumeMounts:
            - name: config
              mountPath: /opt/adguardhome/conf
            - name: logs
              mountPath: /opt/adguardhome/work
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: adguard-config
        - name: logs
          emptyDir:
            sizeLimit: 100Mi