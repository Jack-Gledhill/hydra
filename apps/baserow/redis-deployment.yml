apiVersion: apps/v1
kind: Deployment
metadata:
  name: baserow-redis
  namespace: apps
  annotations:
    secret.reloader.stakater.com/reload: redis-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baserow
      component: redis
  template:
    metadata:
      labels:
        app: baserow
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          command:
            - redis-server
            - /usr/local/etc/redis/redis.conf
          ports:
            - containerPort: 6379
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              memory: 250Mi
          volumeMounts:
            - name: config
              mountPath: /usr/local/etc/redis
      volumes:
        - name: config
          secret:
            secretName: baserow-redis-config