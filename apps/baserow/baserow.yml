kind: Deployment
apiVersion: apps/v1
metadata:
  name: baserow
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baserow
      component: server
  template:
    metadata:
      labels:
        app: baserow
        component: server
    spec:
      containers:
        - name: baserow
          image: baserow/baserow:2.0.3
          env:
            - name: DISABLE_VOLUME_CHECK
              value: "yes"
            - name: DATABASE_HOST
              value: postgresql-rw.postgresql-cluster
            - name: DATABASE_PORT
              value: "5432"
          envFrom:
            - secretRef:
                name: baserow-env
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          volumeMounts:
            - name: data
              mountPath: /baserow/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: baserow-data