apiVersion: apps/v1
kind: Deployment
metadata:
  name: baserow-wsgi
  namespace: apps
  annotations:
    secret.reloader.stakater.com/reload: "baserow-env"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baserow
      component: wsgi
  template:
    metadata:
      labels:
        app: baserow
        component: wsgi
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - baserow
                    - key: component
                      operator: In
                      values:
                        - wsgi
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: baserow-wsgi
          image: baserow/backend:2.0.3
          workingDir: /baserow
          args:
            - "gunicorn-wsgi"
            - "--timeout"
            - "60"
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - secretRef:
                name: baserow-env
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 1Gi
          readinessProbe:
            exec:
              command:
                - curl
                - --fail
                - --silent
                - http://localhost:8000/api/_health/
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1