apiVersion: apps/v1
kind: Deployment
metadata:
  name: baserow-web
  namespace: apps
  annotations:
    secret.reloader.stakater.com/reload: "baserow-env"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baserow
      component: web
  template:
    metadata:
      labels:
        app: baserow
        component: web
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - baserow
                    - key: component
                      operator: In
                      values:
                        - web
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: baserow-web
          image: baserow/web-frontend:2.0.3
          args:
            - nuxt
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - secretRef:
                name: baserow-env
          readinessProbe:
            httpGet:
              path: /_health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi