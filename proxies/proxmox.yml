apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxmox
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - proxmox.starsystem.dev
      secretName: proxmox-tls
  rules:
    - host: proxmox.starsystem.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hercules
                port:
                  number: 8006