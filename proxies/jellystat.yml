apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellystat
  namespace: traefik
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - jellystat.starsystem.dev
      secretName: jellystat-tls
  rules:
    - host: jellystat.starsystem.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sagittarius
                port:
                  number: 3000